<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tasker application</title>
    <link rel="stylesheet" href="css/base.css;jsessionid=1q3gm09r44z03c49sv5d173f1">
</head>
<body>
<section id="tasker">
    <header id="header">
        <h1>tasks</h1>
        <form action="insert;jsessionid=1q3gm09r44z03c49sv5d173f1" method="POST">
            <input name="filter" value="all" type="hidden">
            <input id="new-task" name="name" placeholder="What needs to be done?" autofocus="">
        </form>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="task-list">
            
        </ul>
    </section>
    <footer id="footer">
        
    </footer>
</section>
<div id="info">
    <p>Double-click to edit a task</p>
</div>

</body></html>
